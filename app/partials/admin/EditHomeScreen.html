<script id="template" type="text/x-handlebars-template">
    <ul id="tag-list2" class="list">
        <li class="list-divider">Edit Tags</li>
        {{#unless objects}}
            <li>No tags exists for current location</li>  
        {{/unless}}
        {{#each objects}}
            <li class="{{this.IsActive}}">
                <div class="arrows">
                    <div class="arrow-up" data-item-id="{{this.Location_mm_TagId}}" data-move="UP">&nbsp;</div>
                    
                </div>
                <div class="list-item-with-sort list-item-swipe" data-href="/LaScada/Tag/Edit/{{this.Location_mm_TagId}}" style="left: 35px;">
                    {{this.TagName}}
                    <span class="count count-swipe">Edit</span>
                    
                </div>
                <a data-item-name="{{this.TagName}}" data-item-id="{{this.Location_mm_TagId}}" class="button-negative button-delete button-swipe button-hidden">Delete</a>
            </li>
        {{/each}}
        <li class="list-divider">
            <div>
                <a href="/LaScada/Tag/Create?LocationId=1188">
                    <span class="icon-add">&nbsp;</span>
                    <span>Add New Tag</span>
                </a>
            </div>
        </li>
    </ul>
</script>
